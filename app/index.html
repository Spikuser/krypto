<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>


<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="logo">
                    Krypto
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                about
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                pricing
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                contact
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">
                                buy nft
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="discover">
            <div class="container discover__container">
                <div class="discover__info">
                    <div class="discover__title">
                        discover and collect rare NFTs
                    </div>
                    <div class="discover__text">
                        The most secure marketplace for buying and selling unique crypto assets.
                    </div>
                    <div class="discover__buttons">
                        <button class="discover__button-buy">
                            buy nfts
                        </button>
                        <button class="discover__button-sell">
                            sell nfts
                        </button>
                    </div>
                </div>
                <div class="discover__img">
                    <img src="images/discover-img.png" alt="">
                </div>
            </div>
        </section>
    </main>


    <script src="js/main.min.js"></script>
</body>

</html>
